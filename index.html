<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="calculator-grid">
            <div class="display">0</div>

            <button class="span-two btn-top" id="btn-clr">AC</button>
            <button class="btn-top" id="btn-del">DEL</button>
            <button class="btn-op" id="btn-op">รท</button>

            <button class="btn-num">1</button>
            <button class="btn-num">2</button>
            <button class="btn-num">3</button>
            <button class="btn-op">x</button>

            <button class="btn-num">4</button>
            <button class="btn-num">5</button>
            <button class="btn-num">6</button>
            <button class="btn-op">-</button>

            <button class="btn-num">7</button>
            <button class="btn-num">8</button>
            <button class="btn-num">9</button>
            <button class="btn-op">+</button>

            <button class="span-two btn-num">0</button>
            <button class="btn-num">.</button>
            <button class="btn-op" id="btn-eql">=</button>            
        </div>
    </body>
    <footer>

    </footer>
    <script src="main.js"></script>
</html>
